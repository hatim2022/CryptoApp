<div class="container text-center">
  <h2>Create An Account</h2>

  <div class="col-6 formGroup">

    <form (ngSubmit)="createNewUser()" #f="ngForm">
      <div
        id="user-data"
        ngModelGroup="userData"
        #userData="ngModelGroup"
      >

        <div class="form-group">
          <input
            type="text"
            id="username"
            class="form-control"
            ngModel
            name="username"
            placeholder="Username"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            placeholder="Password"
            required
          />
        </div>

        <div class="form-group">
          <input
            type="text"
            id="email"
            class="form-control"
            ngModel
            name="email"
            placeholder="email@website.com"
            required
          />
        </div>

      </div>

      <button
        class="btn btn-primary"
        type="submit"
        [disabled]="!f.valid"
      >

        Create New Account
      </button>

    </form>

    <button class="btn btn-primary" (click)="goBack()">Go to Homepage</button>

  </div>
</div>
