<div class="container text-center">
    <h1>Welcome to Crypto</h1>
    <h2>A Crypto trading simulator</h2>

    <div>
        <h3 class="loginUI">Login</h3>
        <div id="formInput">
            <form (ngSubmit)="login()" #f="ngForm">
                <div
                id="user-data"
                ngModelGroup="userData"
                #userData="ngModelGroup">
                    <div class="form-group">
                        <input
                          type="text"
                          id="username"
                          class="form-control"
                          ngModel
                          name="username"
                          placeholder="Username"
                          required>
                      </div> <!-- formgroup: username -->

                      <div class="form-group">
                        <input
                          type="password"
                          id="password"
                          class="form-control"
                          ngModel
                          name="password"
                          placeholder="Password"
                          required>
                      </div> <!-- formgroup: username -->
                </div>

                <button
                    class="btn btn-primary text-uppercase fw-bold"
                    type="submit"
                    [disabled]="!f.valid"
                >
                Log In
                </button>
            </form>

          <button class="btn btn-primary text-uppercase fw-bold" (click)="toNewUser()">New User</button>
        </div>
    </div>
</div>
